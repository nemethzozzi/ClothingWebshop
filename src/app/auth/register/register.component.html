<div class="register-page">
    <form (ngSubmit)="submit()" #myForm="ngForm" 
      class="register-panel">
      <h1 class="register-text">Register</h1>
      <div class="form-field">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
            <input matInput type="email" id="email" 
              placeholder="Email Address" [(ngModel)]="form.email"
              name="email" #email="ngModel" required>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Email field must be valid</mat-error>
        </mat-form-field>
        </div>

      <div class="form-field">
        <mat-form-field appearance="fill" >
          <mat-label>Password</mat-label>
            <input matInput type="password" id="password"
              placeholder="Password"[(ngModel)]="form.password" 
              name="password" #password="ngModel" required>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Password field must be valid</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="confirm_password"
                placeholder="Confirm Password" [(ngModel)]="form.confirm_password" 
                name="confirm_password" #confirm_password="ngModel" [required]="true">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide confirm_password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)">Confirm Password field must be valid</mat-error>
        </mat-form-field>
    </div> 

      <div class="form-field">
        <button type="submit" [disabled]="myForm.form.invalid"
            class="button">
            <ng-container *ngIf="isLoading()">
                Loading...
            </ng-container>
            <ng-container *ngIf="!isLoading()">
                Submit
            </ng-container>
        </button>
    </div>
      
      <div class="text-center">
        <p>Already have an account?<a href="login"> Login here! </a></p>
      </div>
    </form>
  </div>
